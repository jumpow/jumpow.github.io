<!-- Search form --><div class="col-sm-12 col-xs-12 col-md-4"><div class="row"><div class="col-md-12 col-sm-6 col-xs-12"><label class="control-label">Product</label><br><div style="padding-bottom: 0.3em"><input type="TEXT" class="form-control" placeholder="Product name" ng-bing="searchString"></div></div><div class="col-md-12 col-sm-6 col-xs-12"><div class="form-group"><select class="form-control"><option>Category - 1</option><option>Category - 2</option><option>Category - 3</option></select></div></div></div></div><div class="col-sm-12 col-md-4 col-xs-12" ng-controller="RBoundsCtrl"><!-- For debug
      div style="border: 1px solid #F0F">
        {{ highBound | currency }}
    </div --><label class="control-label">Current Price</label><div style="padding-bottom: 0.3em"><div class="row"><div class="col-sm-6 col-md-6 col-xs-6"><input style="width: 70px" type="number" class="form-control" ng-model="lowBound" id="price_LeftBound"></div><div class="col-sm-6 col-md-6 col-xs-6"><input style="width: 70px" class="form-control" type="number" ng-model="highBound" id="price_RightBound"></div></div></div><div class="col-sm-12 col-md-12 col-xs-12"><div class="form-group"><input auction-price-slider="" id="price_range" type="text" style="width:100%" value="" data-clider-min="500" data-slider-max="1500" data-slider-step="1" data-slider-value="[1100,1400]"></div></div></div><div class="col-sm-6 col-md-4 col-xs-12" style="padding-bottom: 0.5em"><label for="DPck">Max Auction Close Date</label><div class="input-group date" auction-datepicker="" style="padding-bottom: 0.3em"><input class="form-control" size="16" type="text" id="DPck"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar" id="DPct"></span></span></div><div class="col-md-12 col-sm-12 col-xs-12"><div class="form-group"><div class="col-md-8 col-sm-8 col-xs-8"><label class="control-label">Number of Bids</label>&nbsp;</div><div class="col-md-4 col-sm-4 col-xs-4"><select class="form-control"><option>1</option><option>2</option><option>3</option></select></div></div></div></div><div class="col-md-12 col-sm-12 col-xs-12"><button class="btn center-block btn-block btn-wide" style="width: 150px" type="button">Find now</button></div>
